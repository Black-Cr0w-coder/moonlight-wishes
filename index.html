<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Sis üê∫</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #f2f2f2;
      text-shadow: 0 0 20px #aaa;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .reveal-btn {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1.1rem;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    .reveal-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .hidden-message {
      margin-top: 20px;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      font-size: 1.3rem;
      color: #dddddd;
    }

    .hidden-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ccc, 0 0 20px #999; }
      to { text-shadow: 0 0 20px #eee, 0 0 30px #aaa; }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      opacity: 0.7;
      border-radius: 2px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      .reveal-btn { font-size: 1rem; }
      .hidden-message { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Happy Birthday, Sis üê∫</h1>

    <button class="reveal-btn" onclick="revealMessage()">Click to reveal your birthday message üíå</button>

    <p class="hidden-message" id="birthdayMessage">
      No matter how wild life gets, I‚Äôll always be your pack. Here‚Äôs to the strength in your heart, the kindness in your soul, and the adventure still ahead. Happy birthday. üíô
    </p>
  </div>

  <script>
    // Stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }

    // Confetti
    const confettiColors = ['#aaa', '#999', '#888', '#bbb', '#ccc', '#5e5e5e'];
    for (let i = 0; i < 100; i++) {
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      conf.style.left = Math.random() * 100 + 'vw';
      conf.style.animationDuration = (5 + Math.random() * 5) + 's';
      conf.style.animationDelay = Math.random() * 5 + 's';
      conf.style.width = (4 + Math.random() * 6) + 'px';
      conf.style.height = (8 + Math.random() * 10) + 'px';
      document.body.appendChild(conf);
    }

    // Reveal hidden message
    function revealMessage() {
      const msg = document.getElementById('birthdayMessage');
      msg.classList.add('show');
    }
  </script>
</body>
</html>
