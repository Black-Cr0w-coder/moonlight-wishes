<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Sis üê∫</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #f2f2f2;
      text-shadow: 0 0 20px #aaa;
      animation: glow 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.4rem;
      margin-top: 15px;
      color: #dddddd;
      opacity: 0.9;
      animation: fadeIn 3s ease forwards;
      max-width: 600px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ccc, 0 0 20px #999; }
      to { text-shadow: 0 0 20px #eee, 0 0 30px #aaa; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      opacity: 0.7;
      border-radius: 2px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .music-control {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
    }

    .music-control button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    #yt-container {
      display: none;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Happy Birthday, Sis üê∫</h1>
    <p>To the fiercest and kindest soul I know ‚Äî may your journey be as wild and beautiful as a moonlit night in the forest. üíô</p>
  </div>

  <!-- üé∂ Music toggle and player -->
  <div class="music-control">
    <button onclick="togglePlayer()">üéµ Show/Hide Song</button>
    <div id="yt-container">
      <iframe width="300" height="170"
        src="https://www.youtube.com/embed/FSKZxOmmw0Y?rel=0&modestbranding=1"
        title="Kodaline - Brother (Official Audio)"
        frameborder="0"
        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // üåü Stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }

    // üéä Confetti
    const confettiColors = ['#aaa', '#999', '#888', '#bbb', '#ccc', '#5e5e5e'];
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (5 + Math.random() * 5) + 's';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.width = (4 + Math.random() * 6) + 'px';
      confetti.style.height = (8 + Math.random() * 10) + 'px';
      document.body.appendChild(confetti);
    }

    // üéµ Toggle music
    function togglePlayer() {
      const container = document.getElementById('yt-container');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
