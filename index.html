<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Sis üê∫</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #f2f2f2;
      text-shadow: 0 0 20px #d6d6d6;
      animation: glow 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.3rem;
      margin-top: 15px;
      color: #f8f8f8;
      opacity: 0.8;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #b3c6ff, 0 0 20px #b3c6ff, 0 0 30px #809fff; }
      to { text-shadow: 0 0 20px #e6e6ff, 0 0 30px #b3c6ff, 0 0 40px #99b3ff; }
    }

    /* floating stars animation */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Happy Birthday, Sis üê∫</h1>
    <p>Wishing you a lovely birthday and many more to come. üíô</p>
  </div>

  <script>
    // create floating stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
