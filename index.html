<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Sis üê∫</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #f2f2f2;
      text-shadow: 0 0 20px #aaa;
      animation: glow 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.4rem;
      margin-top: 15px;
      color: #dddddd;
      opacity: 0.9;
      animation: fadeIn 3s ease forwards;
      max-width: 600px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ccc, 0 0 20px #999; }
      to { text-shadow: 0 0 20px #eee, 0 0 30px #aaa; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-10px); }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      background-color: #888;
      border-radius: 50% 50% 50% 50%;
      animation: float 10s linear infinite;
      z-index: 1;
      opacity: 0.6;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #ccc;
      opacity: 0.6;
      transform: translateX(-50%);
      animation: sway 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh); }
    }

    @keyframes sway {
      0% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(3deg); }
      100% { transform: translateX(-50%) rotate(0deg); }
    }

    .music-control {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
    }

    .music-control button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    #yt-container {
      display: none;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Happy Birthday, Sis üê∫</h1>
    <p>To the fiercest and kindest soul I know ‚Äî may your journey be as wild and beautiful as a moonlit night in the forest. üíô</p>
  </div>

  <!-- üé∂ Music toggle and player -->
  <div class="music-control">
    <button onclick="togglePlayer()">üéµ Show/Hide Song</button>
    <div id="yt-container">
      <iframe width="300" height="170"
        src="https://www.youtube.com/embed/y5JicO2bKec?rel=0"
        title="Kodaline - Brother"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Floating stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }

    // Balloons (neutral wolfy colors)
    const neutralColors = ['#aaa', '#999', '#888', '#777', '#666', '#5e5e5e'];
    for (let i = 0; i < 12; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = neutralColors[Math.floor(Math.random() * neutralColors.length)];
      balloon.style.animationDuration = `${6 + Math.random() * 4}s`;
      document.body.appendChild(balloon);
    }

    // Music toggle
    function togglePlayer() {
      const container = document.getElementById('yt-container');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
